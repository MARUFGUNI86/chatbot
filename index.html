<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Chatbot Website</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* NAVIGATION */
nav {
    background: #007bff;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}

nav input {
    padding: 5px;
    border-radius: 5px;
    border: none;
}

/* SECTIONS */
section {
    padding: 40px;
    display: none;
}

section.active {
    display: block;
}

/* CHAT */
.chat-container {
    max-width: 500px;
    margin: auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    height: 500px;
}

.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
}

.user {
    text-align: right;
    color: blue;
}

.bot {
    text-align: left;
    color: green;
}

.input-area {
    display: flex;
    border-top: 1px solid #ddd;
}

.input-area input {
    flex: 1;
    padding: 10px;
    border: none;
}

.input-area button {
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
}

/* TEAM */
.team {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.member {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    width: 200px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.member img {
    width: 100px;
    border-radius: 50%;
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
    <div>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About Us</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </div>
    <div>
        <input type="text" id="searchBar" placeholder="Search chat..." onkeyup="searchChat()">
    </div>
</nav>

<!-- HOME SECTION -->
<section id="home" class="active">
    <h2 style="text-align:center;">Chatbot</h2>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</section>

<!-- ABOUT SECTION -->
<section id="about">
    <h2>About Us</h2>
    <p>We build modern AI chatbot solutions for websites.</p>

    <h3>Our Team</h3>
    <div class="team">
        <div class="member">
            <img src="https://i.pravatar.cc/100?img=1">
            <h4>John Doe</h4>
            <p>Developer</p>
        </div>

        <div class="member">
            <img src="https://i.pravatar.cc/100?img=2">
            <h4>Jane Smith</h4>
            <p>Designer</p>
        </div>

        <div class="member">
            <img src="https://i.pravatar.cc/100?img=3">
            <h4>Mike Brown</h4>
            <p>AI Engineer</p>
        </div>
    </div>
</section>

<!-- CONTACT SECTION -->
<section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@example.com</p>
    <p>Phone: +123 456 7890</p>
</section>

<script>
const API_KEY = "YOUR_OPENAI_API_KEY"; // Not secure for public repo

function showSection(sectionId) {
    document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
    });
    document.getElementById(sectionId).classList.add("active");
}

async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage("user", message);
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }]
        })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;
    addMessage("bot", botReply);
}

function addMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function searchChat() {
    const input = document.getElementById("searchBar").value.toLowerCase();
    const messages = document.querySelectorAll(".message");

    messages.forEach(msg => {
        msg.style.display = msg.textContent.toLowerCase().includes(input)
            ? "block"
            : "none";
    });
}
</script>

</body>
</html>
